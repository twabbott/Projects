<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

    <script src="scripts/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="styles/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="scripts/controller.js" type="text/javascript"></script>
    <script src="scripts/model.js" type="text/javascript"></script>

    <script>
		$(document).ready(function () {
			// Initialize all button-click handlers on the page
			onPageLoad();
		});
	</script>
</head>
<body>

    <div class="container">
        <div id="studentModal" class="modal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="formTitle"></h4>
                    </div>
                    <div class="modal-body">
                        <form name="editForm">
                            <div class="form-group">
                                <label for="fname">First name:</label>
                                <input type="text" class="form-control" name="firstNameEdit" id="fname" />
                                <div id="firstNameError" class="text-danger bg-danger"></div>
                            </div>

                            <div class="form-group">
                                <label for="lname">Last name:</label>
                                <input type="text" class="form-control" name="lastNameEdit" />
                                <div id="lastNameError" class="text-danger bg-danger"></div>
                            </div>

                            <div class="form-group">
                                <label>Gender:</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" value="male" id="genderMaleRadio" />Male
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" value="female" id="genderFemaleRadio" />Female
                                    </label>
                                </div>
                                <div id="genderError" class="text-danger bg-danger"></div>
                            </div>

                            <div class="form-group">
                                <label for="uvuid">UVU ID:</label>
                                <input type="text" class="form-control" id="uvuid" name="uvuIdEdit" />
                                <div id="uvuIdError" class="text-danger bg-danger"></div>
                            </div>

                            <div class="form-group">
                                <label for="race">Race</label>
                                <select class="form-control" name="raceSelect" id="race">
                                    <option value="caucasian">Caucasian</option>
                                    <option value="black">Black</option>
                                    <option value="hispanic">Hispanic</option>
                                    <option value="asian">Asian</option>
                                    <option value="other">Other</option>
                                </select>
                                <div id="raceError" class="text-danger bg-danger"></div>
                            </div>

                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="text" class="form-control" name="ageEdit" id="age" />
                                <div id="ageError" class="text-danger bg-danger"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="createBtn" class="btn btn-primary"> <span class="glyphicon glyphicon-ok"></span> Create</button>
                        <button type="button" id="saveBtn" class="btn btn-primary" > <span class="glyphicon glyphicon-ok"></span> Save</button>
                        <button type="button" id="cancelBtn" class="btn btn-warning" data-dismiss="modal"> <span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    </div>
                </div>

            </div>
        </div>

        <h1>Student Registration</h1>
        <button type="button" id="newBtn" class="btn btn-info" data-toggle="modal" data-target="#studentModal">
            <span class="glyphicon glyphicon-plus"></span> Create Student
        </button>
        <span id="loading">Loading...</span>

        <table class="table table-striped table-hover" id="studentTable">
            <tr>
                <th>UVU ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th></th>
            </tr>
        </table>
        <footer>
            Student Registration demo app using the following:
            <ul>
                <li>Bootstrap</li>
                <li>jQuery</li>
                <li>Axios</li>
                <li>Promises</li>
            </ul>
        </footer>
    </div>
    </body>
</html>
